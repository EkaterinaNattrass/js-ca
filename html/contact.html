<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <h1>Cocktail lover? Contact us!</h1>
        <div class="form-container">
            <div><img src="images/tyler-nix-5qAqpxD_PRc-unsplash.jpg" alt="two cocktails on a green backgound">
                <img src="images/great-cocktails-gBvGB7mpbjk-unsplash.jpg"
                    alt="an orange cocktail on a pink background">
            </div>
            <form id="contact-form">
                <label for="name">Your name</label>
                <div id="nameError">*Name is required</div>
                <input type="text" name="firstName" id="name">
                <label for="message">Enter your message</label>
                <div id="messageError">*Your message must be more than 10 symbols</div>
                <input type="textarea" name="message" id="message">
                <label for="email">Your email</label>
                <div id="emailError">*Enter a valid email</div>
                <input type="email" name="email" id="email">
                <label for="address">Your address<address></address></label>
                <div id="addressError">*Your address must be more than 25 symbols</div>
                <input type="text" name="address" id="address">
                <div id="addressError">*Your address must be more than 25 symbols</div>
                <button>Submit</button>
            </form>
            <div><img src="images/great-cocktails-9PyQwwmZxpI-unsplash.jpg"
                    alt="an orange cocktail on a blue background">
                <img src="images/kitera-dent-6n_kXdPJa3s-unsplash.jpg"
                    alt="a light green cocktail on a light green background">
            </div>
        </div>
    </main>

    <script src="js/contact.js"></script>
</body>

</html>
